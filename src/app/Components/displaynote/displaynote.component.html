<div *ngFor="let note of childMessage | filter:filteredString" fxLayout="row-wrap">
    <div [style.background]="note.color" class="takenote" fxLayout="column" [class.formatStyle]="format">
        <p (click)="openDialog(note)" class="notetext">{{note.title}}</p>
        <p (click)="openDialog(note)" class="notetext">{{note.description}}</p>
        <app-icons class="allicons" [message]="note" (refresh)="receiveMessage($event)" ></app-icons>
    </div>
</div>
