<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" fxLayout="column">
  <mat-toolbar class="example-toolbar">
    <div ngClass.xs="menu-xs" fxLayout="row" fxLayout.xs="row" fxLayout.xs="10">
      <button mat-icon-button class="menu_button" (click)="snav.toggle()">
        <mat-icon class="menu">menu</mat-icon>
      </button>
    </div>
    <div class="keep_image" fxLayout="row" fxHide.xs="true" fxHide.sm="true">
      <img class="keep_image" src="../../../assets/images/keep.png">
    </div>
    <div fxLayout="row" fxLayout.xs="row">
      <h1 class="example-app-name">Fundoo</h1>
    </div>

    <div class="div_wrraper" ngClass.xs="div_wrraper-xs" ngClass.md="div_wrraper-md" ngClass.sm="div_wrraper-sm">
      <form class="from_wrraper">
        <div class="search">
          <input type="text" class="searchfrom" autocomplete="off" placeholder="Search" (keyup)="filter($event)">
        </div>
        <img class="search_image" src="../../../assets/images/search.svg">
      </form>
    </div>

    <div class="image_wrraper" ngClass.sm="list-sm">
      <div fxHide.xs="true" fxHide.sm="true">
        <img class="refresh_image" src="../../../assets/images/refresh.svg">
      </div>
      <div ngClass.xs="list-xs" ngClass.sm="list-sm">
        <img style="margin-left: 23px" src="../../../assets/images/view.svg" *ngIf="!isGrid"
          (click)="gridview();viewFun()">
      </div>
      <div ngClass.xs="list-xs" ngClass.sm="list-sm">
        <img style="margin-left: 23px" src="../../../assets/images/grid.svg" *ngIf="isGrid"
          (click)="listview();viewFun()">
      </div>
      <div fxHide.xs="true" fxHide.sm="true">
        <img style="margin-left: 23px" src="../../../assets/images/settings.svg">
      </div>
    </div>
    <div class="toolbar_image" fxLayout="row">
      <div fxHide.xs="true" fxHide.sm="true">
        <img style="margin-left: 55px" src="../../../assets/images/apps.svg">
      </div>

      <div ngClass.xs="toolbar_image_xs" ngClass.sm="toolbar_image_sm">
        <img style="margin-left: 21px; cursor: pointer;" src="../../../assets/images/person.svg" (click)="logout()">
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" class="mat_sideber">
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
        <a mat-list-item routerLink="./getallnotes"><img class="icon"
            src="../../../assets/images/notifications.svg">Notes</a>
        <a mat-list-item routerLink="."><img class="icon" src="../../../assets/images/lightbulb.svg">Remainders</a>
        <a mat-list-item routerLink="."><img class="icon" src="../../../assets/images/edit.svg">Edit labels</a>
        <a mat-list-item routerLink="./archive"><img class="icon" src="../../../assets/images/archive.svg">Archive</a>
        <a mat-list-item routerLink="./trash"><img class="icon" src="../../../assets/images/delete.svg">Trash</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
