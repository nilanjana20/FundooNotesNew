<div fxLayout="column" fxLayoutAlign="space-between center" >

    <div class="Component">
      <div class="Container">
          <div class="row-content" fxLayout="column" fxLayoutAlign="space-between left">

            <div class="F">
                <span class="textsty" display=flex style="color:#4285f4">F</span>
                <span class="textsty" display=flex style="color:#ea4335">u</span>
                <span class="textsty" style="color:#fbbc05">n</span>
                <span class="textsty" style="color:#4285f4">d</span>
                <span class="textsty" style="color:#34a853">o</span>
                <span class="textsty" style="color:#ea4335">o</span>
            </div>
            <div class="form-head"><h2>Create New Password</h2></div>
            <div class="Name" fxLayout="row" fxLayoutAlign="space-between center">
            </div>
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmitloginForm()">
                <div class="Name" fxLayout="column" fxLayoutAlign="space-between center">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="password">
                        <mat-hint>Use 8 or more characters with</mat-hint>
                        <mat-error>Enter your password</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm</mat-label>
                        <input matInput placeholder="Confirm" formControlName="confirmPassword">
                        <mat-hint>mix letter,num,special char</mat-hint>
                        <mat-error>Enter your confirmPassword</mat-error>
                    </mat-form-field>
                </div>
            <button type="submit" class="Button"(click)="onSubmitloginForm()">Next</button>   
            </form>
